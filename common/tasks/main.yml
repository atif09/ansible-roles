---
- name: install ntp
  yum: "name=ntp state=present"
  tags: ntp
- name: copy ntp.conf
  template: "src=templates/ntp.conf dest=/etc/ntp.conf"
- name: Restart NTP
  service: "name=ntpd state=restarted"
  notify: restart ntp
  tags: ntp
- name: copy DNS 
  template: "src=templates/resolv.conf dest=/etc/resolv.conf"
  tags: dns
